upstream DeepLearningArtApp {
#  ip_hash;
  server web:8000;
}
 
# portal
server {
  listen 80;

  location / {
      proxy_pass http://DeepLearningArtApp/;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
  }

  location /static {    
    autoindex on;    
    alias /app/staticfiles/;    
  }

  location /media {    
    autoindex on;    
    alias /app/media/;    
  }
}